<nav th:replace="fragments :: navigation"></nav>

<p th:unless="${categories} and ${categories.size()}">No Categories :(</p>

<div>

    <ul th:each="category : ${categories}">
        <li><a th:href="${'/category/index/' + category.id}" th:text="${category.name}"></a></li>

</div>
